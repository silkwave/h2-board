<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - Vanilla JS</title>
    <!-- Custom CSS (나중에 생성할 예정) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="main-nav">
        <div class="nav-container">
            <a class="brand-logo" href="#">Vanilla JS 게시판</a>
        </div>
    </nav>

    <div id="notification-container"></div>

    <div class="main-content">
        <!-- 게시물 목록 섹션 -->
        <section id="post-list-section">
            <h2>게시물 목록</h2>
            <button class="action-btn" id="createPostBtn">새 글 작성</button>
            <table id="posts-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>제목</th>
                        <th>액션</th>
                    </tr>
                </thead>
                <tbody id="postsTableBody">
                    <!-- 게시물 데이터는 JavaScript로 여기에 삽입됩니다 -->
                </tbody>
            </table>
            <div id="guid-section" style="margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px;">
                <h3>GUID 생성</h3>
                <button class="action-btn" id="generateGuidBtn">GUID 생성</button>
                <p>생성된 GUID: <span id="generatedGuidDisplay" style="font-weight: bold;"></span></p>
            </div>
            <div id="status-message-bar" class="status-bar"></div>
        </section>

        <!-- 게시물 상세/수정/생성 섹션 -->
        <section id="post-detail-section" style="display: none;">
            <h2 id="detailTitle">게시물 상세</h2>
            <form id="postForm">
                <input type="hidden" id="postId">
                <div>
                    <label for="postTitle">제목</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div>
                    <label for="postContent">내용</label>
                    <textarea id="postContent" rows="8" required></textarea>
                </div>
                <button type="submit" class="action-btn save-btn" id="savePostBtn">저장</button>
                <button type="button" class="action-btn cancel-btn" id="cancelEditBtn">취소</button>
                <button type="button" class="action-btn delete-btn" id="deletePostBtn">삭제</button>
            </form>

            <!-- 댓글 섹션 -->
            <div id="comment-section">
                <h3>댓글</h3>
                <div id="comment-list">
                    <!-- 댓글 목록이 여기에 동적으로 추가됩니다 -->
                </div>
                <form id="comment-form">
                    <textarea id="comment-content" placeholder="댓글을 입력하세요..." required></textarea>
                    <button type="submit" class="action-btn">댓글 작성</button>
                </form>
            </div>

        </section>
    </div>


    <!-- 커스텀 확인 모달 -->
    <div id="custom-confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <p id="confirm-message">정말로 이 작업을 수행하시겠습니까?</p>
            <div class="modal-actions">
                <button id="confirm-yes-btn" class="action-btn">확인</button>
                <button id="confirm-no-btn" class="action-btn cancel-btn">취소</button>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
